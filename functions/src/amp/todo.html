    <html>
    <head>
      <meta charset="utf-8"/>
      </head>
    <body style="margin: 0;padding: 0;font: 14px &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;line-height: 1.4em;background: #f5f5f5;color: #4d4d4d;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;font-weight: 300">
      <div class="container" style="min-width: 230px;max-width: 550px;margin: 0 auto;padding: 30px 0;">
        <section class="todoapp" style="background: #fff;margin: 50px 0 40px 0;padding: 30px 0;position: relative;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1)">
            <div>
              <header class="header"><h1 style="position: absolute;top: -135px;width: 100%;font-size: 100px;font-weight: 100;text-align: center;color: rgba(175, 47, 47, 0.15);"><img src="https://todo.patou.dev/img/checked.png" width="40" height="40" alt="Checked"/>todos</h1>
              <form method="POST" id="newForm" action="https://todo.patou.dev/mail/todos" target="_blank">
                <label style="color: #4d4d4d;position: relative;margin: 0;width: 100%;font-size: 16px;">What needs to be done?
                <input class="new-todo" name="title" autofocus="true" style="position: relative;margin: 0;width: 100%;font-size: 24px;font-family: inherit;font-weight: inherit;line-height: 1.4em;color: inherit;padding: 16px 16px 16px 16px;border: none;box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);box-sizing: border-box;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;background: rgba(0, 0, 0, 0.003)"/>
                </label>
              </form>
              </header>
          <section class="main" style="position: relative;z-index: 2;border-top: 1px solid #e6e6e6">
              <ul class="todo-list" style="margin: 0;padding: 0;list-style: none;position: relative">
                <%each(options.todos)%>
                <li
                  id="<%@this.id%>-todo"
                  class="todo<%if(@this.completed)%> completed<%/if%>"
                  style="position: relative;font-size: 24px;border-bottom: 1px solid #ededed"
                >
                  <div class="view" style="display: flex;align-items: center">
                    <%if(@this.completed)%>
                    <img src="https://todo.patou.dev/img/check.png"
                        width="40"
                        height="40"
                        alt="Check"/>
                    <%#else%>
                    <img src="https://todo.patou.dev/img/checked.png"
                        width="40"
                        height="40"
                        alt="Checked"/>
                    <%/if%>
                    <label style="word-break: break-all;padding: 15px 60px 15px 15px;display: block;line-height: 1.2;<%if(@this.completed)%>color: #d9d9d9;text-decoration: line-through<%/if%>"><%@this.title%></label>
                  </div>
                </li>
              <%/each%>
            </ul>
          </section>

<a href="https://amp.patou.dev/todos.html" style="background: #f4f4f4;border: 1px solid #777;border-bottom-color: #333;color: #333;cursor: pointer;display: inline-block;padding: 6px 10px;text-align: center;text-decoration: none;text-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);user-select: none;position: relative;border-radius: .3em;margin: 15px auto;width: 150px;">
            Edit todos list
          </a>
      </div>

      <footer class="info" style="margin: 65px auto 0;color: #bfbfbf;font-size: 10px;text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);text-align: center">
        <p style="line-height: 1">Created by <a href="http://github.com/choumx/" style="color: inherit;text-decoration: none;font-weight: 400">choumx</a> and <a href="http://github.com/kristoferbaxter" style="color: inherit;text-decoration: none;font-weight: 400">kristoferbaxter</a></p>
        <p style="line-height: 1">Part of <a href="http://todomvc.com" style="color: inherit;text-decoration: none;font-weight: 400">TodoMVC</a></p>
      </footer>
    </section></div></body>
    </html>
